<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style_cart.css" rel="stylesheet">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <!---------------------------------------------------------------------------------------------------------->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>

    <!---------------------------------------------------------------------------------------------------------->
    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <title>Firebase Cart</title>
</head>

<body>


    <div id="top">
        <div style="display: flex;">
            <h1>Table</h1>
            <input type="text" value="Some text..."
                style="font-size: xx-large; width: 40px; height: 40px; margin-top: 10px; background: #8b4513;"
                id="mytable">
        </div>
        <h1 class="logo">Logo</h1>
        <img class="cart-icon cart-toggle" src="img/cart.png" alt="cart">
        <span class="totalitems"></span>
    </div>
    <div class="first"></div>
    <div class="menu" id="menu">
        <h1>category1</h1>
        <div class="category1 items"></div>
        <div class="bgfix first-bg"></div>
        <h1>category2</h1>
        <div class="category2 items"></div>
        <div class="bgfix second-bg"></div>
        <h1>category3</h1>
        <div class="category3 items"></div>
        <div class="bgfix third-bg"></div>
        <h1>category4</h1>
        <div class="category4 items"></div>

    </div>

    <div class="cart-container">
        <table class="cart">
            <th>Product</th>
            <th colspan="2">Price</th>
            <table>
                <tr>
                    <td class="total">Total</td>
                </tr>
            </table>
        </table>
        <div class="send-oreder">send order</div>
    </div>




    <script src="cart.js"></script>
    <script src="firebase.js"></script>

</body>

</html>
